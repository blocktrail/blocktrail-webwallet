<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-12">
            <div class="appWrapper">
                <div class="backupWrapper">

                    <h1 class="sentence-case">{{ 'SETUP_WALLET_BACKUP' | translate }}</h1>

                    <div class="sentence-case">
                        <p class="sentence-case">
                            {{ 'SETUP_WALLET_BACKUP_TEXT' | translate }}
                            <b>{{ 'SETUP_WALLET_BACKUP_TEXT_BOLD' | translate }}</b><br/><br/>
                            {{ 'SETUP_WALLET_BACKUP_TEXT_APPEND' | translate }}
                        </p>
                        <button ng-class="{ 'btn-success':!backupSaved }" class="btn btn-lg btn-default downloadBackupBtn" ng-click="export()">{{ 'BACKUP_CREATE_PDF' | translate }}</button>
                    </div>

                    <form class="form">
                        <div ng-show="backupSaved" class="form-group form-group-lg" ng-class="{'has-error':backupPageError}">
                            <div class="checkbox">
                                <label>
                                    <input id="backupSavedCheck" type="checkbox" ng-model="backupSavedCheck">
                                    {{ 'BACKUP_CHECKBOX' | translate }}
                                </label>
                            </div>

                            <span class="text-danger sentence-case" ng-if="backupPageError">
                                {{ backupPageError }}
                            </span>
                        </div>
                        <div class="form-group form-group-lg">
                            <button class="btn btn-alt form-control"
                                    ng-class="{'btn-default': !backupSaved || !backupSavedCheck, 'btn-success': backupSaved && backupSavedCheck}"
                                    ng-disabled="!backupSaved || !backupSavedCheck"
                                    ng-click="continue()">{{ 'CONTINUE' | translate }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
